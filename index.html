<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>BizDash Pro</title>
    <meta name="title" content="BizDash Pro">
    <meta name="description" content="A comprehensive business intelligence dashboard and spreadsheet for managing branch sales, tracking payment modes, and gaining AI-powered insights.">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="BizDash Pro">
    <meta property="og:description" content="Smart business dashboard for tracking sales, branches, and payments.">
    <meta property="og:site_name" content="BizDash Pro">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="BizDash Pro">
    <meta property="twitter:description" content="Smart business dashboard for tracking sales, branches, and payments.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for spreadsheet feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999; 
      }
    </style>
